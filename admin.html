<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - Psic. Jannete Sosa Guardado</title>
    <link rel="manifest" href="manifest-admin.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans text-slate-900">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-6 bg-white p-6 rounded-2xl shadow-sm border-b-4 border-slate-900">
            <div>
                <h1 class="text-xl font-black text-slate-800 italic uppercase leading-none">Control de Citas</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em] mt-2">Psic. Jannete Sosa Guardado</p>
            </div>
            <img src="Logo.png" alt="Logo CAP" class="h-12 w-auto object-contain">
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="font-bold text-slate-800 mb-6 flex items-center gap-2 uppercase text-xs italic tracking-wider">
                    <span class="bg-slate-900 text-white w-6 h-6 flex items-center justify-center rounded-full text-[10px] not-italic">1</span>
                    Gestión de Horarios
                </h2>
                <input type="date" id="admin-date" class="w-full p-4 border border-slate-100 rounded-2xl mb-6 bg-slate-50 font-black outline-none text-sm text-slate-600 focus:ring-2 focus:ring-slate-900 transition-all">
                
                <div id="hours-config" class="grid grid-cols-4 gap-2">
                    </div>

                <button id="save-config" class="w-full mt-8 bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-[0.2em] shadow-xl active:scale-95 hover:bg-slate-800 transition-all">
                    GUARDAR AGENDA
                </button>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="font-bold text-slate-800 mb-6 flex items-center gap-2 uppercase text-xs italic tracking-wider">
                    <span class="bg-slate-900 text-white w-6 h-6 flex items-center justify-center rounded-full text-[10px] not-italic">2</span>
                    Pacientes del Día
                </h2>
                <div id="appointments-list" class="space-y-3 min-h-[300px]">
                    <p class="text-center text-slate-300 text-[10px] py-20 italic uppercase tracking-widest leading-relaxed">Selecciona una fecha<br>para ver las citas...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN FIREBASE JANNETE
        const firebaseConfig = {
            apiKey: "AIzaSyAj1bLsZto9S8whjU5KOqszsqRIFeJ4EOI",
            authDomain: "cap-jannete.firebaseapp.com",
            projectId: "cap-jannete",
            storageBucket: "cap-jannete.firebasestorage.app",
            messagingSenderId: "527033000919",
            appId: "1:527033000919:web:61d926fda4de9f8a222192"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const hours = ["08:00","09:00","10:00","11:00","12:00","13:00","14:00","15:00","16:00","17:00","18:00","19:00","20:00"];
        let activosLocal = [];

        const adminDate = document.getElementById('admin-date');
        const hoursConfig = document.getElementById('hours-config');

        // Generar grid de horas
        hours.forEach(h => {
            const btn = document.createElement('button');
            btn.className = 'py-3 border rounded-xl text-[10px] font-black border-slate-100 text-slate-300 bg-slate-50 transition-all';
            btn.textContent = h;
            btn.onclick = () => {
                if(activosLocal.includes(h)) {
                    activosLocal = activosLocal.filter(item => item !== h);
                    btn.className = 'py-3 border rounded-xl text-[10px] font-black border-slate-100 text-slate-300 bg-slate-50 transition-all';
                } else {
                    activosLocal.push(h);
                    btn.className = 'py-3 border rounded-xl text-[10px] font-black bg-green-500 text-white border-green-400 shadow-md transition-all';
                }
            };
            hoursConfig.appendChild(btn);
        });

        // Cambio de fecha
        adminDate.onchange = async (e) => {
            const date = e.target.value;
            const doc = await db.collection('configuracion').doc(date).get();
            activosLocal = doc.exists ? doc.data().activos : [];
            
            document.querySelectorAll('#hours-config button').forEach(b => {
                b.className = activosLocal.includes(b.textContent) 
                    ? 'py-3 border rounded-xl text-[10px] font-black bg-green-500 text-white border-green-400 shadow-md'
                    : 'py-3 border rounded-xl text-[10px] font-black border-slate-100 text-slate-300 bg-slate-50';
            });
            actualizarListaCitas(date);
        };

        // Función para listar citas con botón de borrar
        async function actualizarListaCitas(date) {
            const snap = await db.collection('citas').where('fecha', '==', date).get();
            const list = document.getElementById('appointments-list');
            list.innerHTML = snap.empty ? '<p class="text-center text-slate-300 text-[10px] py-20 italic uppercase tracking-widest leading-relaxed">No hay citas registradas</p>' : '';
            
            snap.docs.forEach(d => {
                const cita = d.data();
                const docId = d.id;
                const div = document.createElement('div');
                div.className = 'p-4 border border-slate-100 bg-slate-50 rounded-2xl relative shadow-sm group hover:border-slate-300 transition-all';
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <p class="text-[11px] font-black text-slate-800 uppercase tracking-tight">${cita.hora} — ${cita.nombre}</p>
                        <button onclick="borrarCita('${docId}', '${date}')" class="text-red-300 hover:text-red-600 transition-colors p-1" title="Eliminar cita">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="msg('${cita.telefono}', '${cita.nombre}', '${cita.hora}', 24)" class="bg-slate-900 text-white py-2.5 rounded-xl text-[9px] font-black uppercase hover:bg-slate-700 transition-all shadow-sm">Aviso 24h</button>
                        <button onclick="msg('${cita.telefono}', '${cita.nombre}', '${cita.hora}', 1)" class="bg-blue-600 text-white py-2.5 rounded-xl text-[9px] font-black uppercase hover:bg-blue-500 transition-all shadow-sm">Aviso 1h</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // Función para borrar cita de Firestore
        window.borrarCita = async (id, date) => {
            if(confirm('¿Deseas eliminar esta cita? El horario se liberará para nuevos pacientes.')) {
                await db.collection('citas').doc(id).delete();
                actualizarListaCitas(date);
            }
        };

        // Mensajes de WhatsApp
        window.msg = (tel, nom, hor, tipo) => {
            const texto = tipo === 24 
                ? `Hola ${nom}, le recuerdo su cita de MAÑANA a las ${hor} con la Psic. Jannete Sosa Guardado.`
                : `Hola ${nom}, la Psic. Jannete Sosa Guardado le espera en 1 hora (${hor}) para su sesión.`;
            window.open(`https://wa.me/${tel}?text=${encodeURIComponent(texto)}`, '_blank');
        };

        // Guardar configuración de horas
        document.getElementById('save-config').onclick = async () => {
            if(!adminDate.value) return alert('Por favor, selecciona una fecha primero.');
            const btn = document.getElementById('save-config');
            btn.disabled = true;
            btn.innerText = "GUARDANDO...";
            
            await db.collection('configuracion').doc(adminDate.value).set({ activos: activosLocal });
            
            alert('Agenda guardada con éxito para el día ' + adminDate.value);
            btn.disabled = false;
            btn.innerText = "GUARDAR AGENDA";
        };
    </script>
</body>
</html>
